<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/e06444868d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h2>Nike</h2>
      </div>

      <input class="search-bar" type="text" placeholder="Search" />
      <nav>
        <button class="btn margin-right-xxs">Login</button>
        <i class="fas fa-shopping-cart fa-lg"></i>
      </nav>
    </header>
    <div class="cart-container">
      <div class="horizontal-ecomm-card">
        <div class="horizontal-card-image-bg">
          <img
            class="card-image"
            src="./jordan-zoom-separate-pf-basketball-shoes-kGPg2r-removebg.png"
            alt=""
          />
        </div>
        <div class="horizontal-card-details">
          <h3>Jordan Zoom</h3>
          <h3>$340</h3>
          <div class="quantity">
            <i class="fas fa-plus"></i>
            <span> <strong>1</strong> </span>

            <i class="fas fa-minus"></i>
          </div>
          <button class="btn">Remove from Cart</button>
        </div>
      </div>
      <div class="price-details">
        <h3>Price Details</h3>
        <div class="price-details-grid">
          <span>Price</span>
          <span>$200</span>
          <span>Discount</span>
          <span>$50</span>
          <span>Delivery Charges</span>
          <span>0</span>
          <h3>Total Amount</h3>
          <h3>$150</h3>
        </div>
        <p>You will save $50 on this order</p>
        <button class="btn bg-purple">Place Order</button>
      </div>
    </div>
  </body>
</html>
